version: 2

terraform: &terraform
  docker:
    - image: qualimente/terraform-spec:20171010-0527-75d458d
  working_directory: /module

jobs:
  validate:
    <<: *terraform
    steps:
      - checkout
      - run:
          name: Add github.com to ~/.ssh/known_hosts
          command: mkdir ~/.ssh && ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
      - run:
          name: terraform init
          command: terraform init -input=false
      - run:
          name: Validate Terraform configurations
          command: find . -type f -name "*.tf" -exec dirname {} \;|sort -u | while read m; do (terraform validate -no-color "$m" && echo "âˆš $m") || exit 1 ; done
      - persist_to_workspace:
          root: .
          paths: .

workflows:
  version: 2
  build:
    jobs:
      - validate
